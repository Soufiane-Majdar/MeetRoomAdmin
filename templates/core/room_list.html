{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="page-title">Room List</h1>
    <a href="{% url 'room_create' %}" class="btn btn-primary">Add Room</a>
    <ul class="room-list">
        {% for room in rooms %}
        <li class="room-item">
            <a href="{% url 'room_detail' room.id %}" class="room-link">{{ room.name }}</a> - {{ room.location }} - {{ room.capacity }} persons
            <a href="{% url 'room_update' room.id %}" class="btn btn-secondary">Edit</a>
            <a href="{% url 'room_delete' room.id %}" class="btn btn-danger">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
