{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="page-title">{{ form_title }}</h1>
    <form method="post" class="order-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Order</button>
    </form>
    <a href="{% url 'beverage_order_list' %}" class="btn btn-secondary">Back to Orders</a>
</div>
{% endblock %}
