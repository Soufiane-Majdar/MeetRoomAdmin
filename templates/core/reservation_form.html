{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="page-title">{{ form_title }}</h1>
    <form method="post" class="reservation-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Reservation</button>
    </form>
    <a href="{% url 'reservation_list' %}" class="btn btn-secondary">Back to Reservation List</a>
</div>
{% endblock %}
