{% extends "base.html" %}{% load static %} {% block content %}


<!-- Section login -->
<section class="section section-lg pt-6 ">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <h1 class="mb-0 h3">Sign in to our platform</h1>
                    </div>
                    <form action="" method="post" class="mt-4">
                        {% csrf_token %}
                        {{ form.as_p }}
                       
                        <div class="d-grid"><button type="submit" class="btn btn-primary">Sign in</button></div>
                    </form>
                    <div class="mt-3 mb-4 text-center"><span class="fw-normal">or login with</span></div>
                    <div class="btn-wrapper my-4 text-center"><a href="#" class="btn btn-icon-only btn-pill btn-outline-gray-300 text-facebook me-2" aria-label="facebook button" title="facebook button"><span aria-hidden="true" class="fab fa-facebook-f"></span> </a><a href="#" class="btn btn-icon-only btn-pill btn-outline-gray-300 text-twitter me-2"
                            aria-label="twitter button" title="twitter button"><span aria-hidden="true" class="fab fa-twitter"></span> </a>
                        <a href="#" class="btn btn-icon-only btn-pill btn-outline-gray-300 text-facebook" aria-label="github button" title="github button"><span aria-hidden="true" class="fab fa-github"></span></a>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-4"><span class="fw-normal">Not registered? <a href="{% url 'signup' %}" class="fw-bold text-underline">Create account</a></span></div>
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
